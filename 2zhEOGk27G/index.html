          daysold = Math.floor(e_daysold);
          str += daysold + "天";

        }, 1000);

<script>
  var message_Path = 'https://cdn.jsdelivr.net/gh/hsxyhao/live2d.github.io@master/';
  let landlord = document.querySelector('#landlord');
  var apiKey = landlord.dataset.key;
</script>
<script type="text/javascript" src="/media/live2d/js/live2d.js"></script>
<script>
	var home_Path = document.location.protocol + '//' + window.document.location.hostname + ":" + window.document.location.port + '/';
	var userAgent = window.navigator.userAgent.toLowerCase();
	var norunAI = ["android", "iphone", "ipod", "ipad", "windows phone", "mqqbrowser", "msie", "trident/7.0"];
	var norunFlag = false;

	for (var i = 0; i < norunAI.length; i++) {
		if (userAgent.indexOf(norunAI[i]) > -1) {
			norunFlag = true;
			break;
		}
	}

	if (!window.WebGLRenderingContext) {
		norunFlag = true;
	}

	if (!norunFlag) {
		var hitFlag = false;
		var AIFadeFlag = false;
		var liveTlakTimer = null;
		var sleepTimer_ = null;
		var AITalkFlag = false;
		var talkNum = 0;
		(function () {
			function renderTip(template, context) {
				var tokenReg = /(\\)?\{([^\{\}\\]+)(\\)?\}/g;
				return template.replace(tokenReg, function (word, slash1, token, slash2) {
					if (slash1 || slash2) {
						return word.replace('\\', '');
					}
					var variables = token.replace(/\s/g, '').split('.');
					var currentObject = context;
					var i, length, variable;
					for (i = 0, length = variables.length; i < length; ++i) {
						variable = variables[i];
						currentObject = currentObject[variable];
						if (currentObject === undefined || currentObject === null) return '';
					}
					return currentObject;
				});
			}

			String.prototype.renderTip = function (context) {
				return renderTip(this, context);
			};

			var re = /x/;
			re.toString = function () {
				showMessage('哈哈，你打开了控制台，是想要看看我的秘密吗？', 5000);
				return '';
			};

			$(document).on('copy', function () {
				showMessage('你都复制了些什么呀，转载要记得加上出处哦~~', 5000);
			});

			function initTips() {
				$.ajax({
					cache: true,
					url: message_Path + 'message.json',
					dataType: "json",
					success: function (result) {
						$.each(result.mouseover, function (index, tips) {
							$(tips.selector).mouseover(function () {
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
								talkValTimer();
								clearInterval(liveTlakTimer);
								liveTlakTimer = null;
							});
							$(tips.selector).mouseout(function () {
								showHitokoto();
								if (liveTlakTimer == null) {
									liveTlakTimer = window.setInterval(function () {
										showHitokoto();
									}, 15000);
								};
							});
						});
						$.each(result.click, function (index, tips) {
							$(tips.selector).click(function () {
								if (hitFlag) {
									return false
								}
								hitFlag = true;
								setTimeout(function () {
									hitFlag = false;
								}, 8000);
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
							});
							clearInterval(liveTlakTimer);
							liveTlakTimer = null;
							if (liveTlakTimer == null) {
								liveTlakTimer = window.setInterval(function () {
									showHitokoto();
								}, 15000);
							};
						});
					}
				});
			}
			initTips();

			var text;
			if (document.referrer !== '') {
				var referrer = document.createElement('a');
				referrer.href = document.referrer;
				text = '嗨！来自 <span style="color:#0099cc;">' + referrer.hostname + '</span> 的朋友！';
				var domain = referrer.hostname.split('.')[1];
				if (domain == 'baidu') {
					text = '嗨！ 来自 百度搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'so') {
					text = '嗨！ 来自 360搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'google') {
					text = '嗨！ 来自 谷歌搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			} else {
				if (window.location.href == home_Path) { //主页URL判断，需要斜杠结尾
					var now = (new Date()).getHours();
					if (now > 23 || now <= 5) {
						text = '你是夜猫子呀？这么晚还不睡觉，明天起的来嘛？';
					} else if (now > 5 && now <= 7) {
						text = '早上好！一日之计在于晨，美好的一天就要开始了！';
					} else if (now > 7 && now <= 11) {
						text = '上午好！工作顺利嘛，不要久坐，多起来走动走动哦！';
					} else if (now > 11 && now <= 14) {
						text = '中午了，工作了一个上午，现在是午餐时间！';
					} else if (now > 14 && now <= 17) {
						text = '午后很容易犯困呢，今天的运动目标完成了吗？';
					} else if (now > 17 && now <= 19) {
						text = '傍晚了！窗外夕阳的景色很美丽呢，最美不过夕阳红~~';
					} else if (now > 19 && now <= 21) {
						text = '晚上好，今天过得怎么样？';
					} else if (now > 21 && now <= 23) {
						text = '已经这么晚了呀，早点休息吧，晚安~~';
					} else {
						text = '嗨~ 快来逗我玩吧！';
					}
				} else {
					text = '欢迎阅读<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			}
			showMessage(text, 12000);
		})();

		liveTlakTimer = setInterval(function () {
			showHitokoto();
		}, 15000);

		function showHitokoto() {
			if (sessionStorage.getItem("Sleepy") !== "1") {
				if (!AITalkFlag) {
					$.getJSON('https://v1.hitokoto.cn/', function (result) {
						talkValTimer();
						showMessage(result.hitokoto, 0);
					});
				}
			} else {
				hideMessage(0);
				if (sleepTimer_ == null) {
					sleepTimer_ = setInterval(function () {
						checkSleep();
					}, 200);
				}
			}
		}

		function checkSleep() {
			var sleepStatu = sessionStorage.getItem("Sleepy");
			if (sleepStatu !== '1') {
				talkValTimer();
				showMessage('你回来啦~', 0);
				clearInterval(sleepTimer_);
				sleepTimer_ = null;
			}
		}

		function showMessage(text, timeout) {
			if (Array.isArray(text)) text = text[Math.floor(Math.random() * text.length + 1) - 1];
			$('.message').stop();
			$('.message').html(text);
			$('.message').fadeTo(200, 1);
			//if (timeout === null) timeout = 5000;
			//hideMessage(timeout);
		}
		function talkValTimer() {
			$('#live_talk').val('1');
		}

		function hideMessage(timeout) {
			//$('.message').stop().css('opacity',1);
			if (timeout === null) timeout = 5000;
			$('.message').delay(timeout).fadeTo(200, 0);
		}

		function initLive2d() {
			$('#hideButton').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "0");
					$('#landlord').fadeOut(200);
					$('#open_live2d').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#open_live2d').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "1");
					$('#open_live2d').fadeOut(200);
					$('#landlord').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#youduButton').on('click', function () {
				if ($('#youduButton').hasClass('doudong')) {
					var typeIs = $('#youduButton').attr('data-type');
					$('#youduButton').removeClass('doudong');
					$('body').removeClass(typeIs);
					$('#youduButton').attr('data-type', '');
				} else {
					var duType = $('#duType').val();
					var duArr = duType.split(",");
					var dataType = duArr[Math.floor(Math.random() * duArr.length)];

					$('#youduButton').addClass('doudong');
					$('#youduButton').attr('data-type', dataType);
					$('body').addClass(dataType);
				}
			});
			if (apiKey) {
				$('#showInfoBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "0") {
						return
					} else {
						$('#live_statu_val').val("0");
						$('.live_talk_input_body').fadeOut(500);
						AITalkFlag = false;
						showHitokoto();
						$('#showTalkBtn').show();
						$('#showInfoBtn').hide();
					}
				});
				$('#showTalkBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "1") {
						return
					} else {
						$('#live_statu_val').val("1");
						$('.live_talk_input_body').fadeIn(500);
						AITalkFlag = true;
						$('#showTalkBtn').hide();
						$('#showInfoBtn').show();

					}
				});
				$('#talk_send').on('click', function () {
					var info_ = $('#AIuserText').val();
					var userid_ = $('#AIuserName').val();
					if (info_ == "") {
						showMessage('写点什么吧！', 0);
						return;
					}
					if (userid_ == "") {
						showMessage('聊之前请告诉我你的名字吧！', 0);
						return;
					}
					showMessage('思考中~', 0);
					let protocol = window.location.protocol.indexOf("s") > 0 ? "https" : "http";
					$.ajax({
						type: "get",
						url: `${protocol}://www.tuling123.com/openapi/api?key=${apiKey}&info=${info_}`,
						dataType: "json",
						success: function (res) {
							talkValTimer();
							showMessage(res.text, 0);
							$('#AIuserText').val("");
							sessionStorage.setItem("live2duser", userid_);
						},
						error: function (e) {
							talkValTimer();
							showMessage('似乎有什么错误，请和站长联系！', 0);
						}
					});
				});
			} else {
				$('#showInfoBtn').hide();
				$('#showTalkBtn').hide();
			}
			//获取音乐信息初始化
			var bgmListInfo = $('input[name=live2dBGM]');
			if (bgmListInfo.length == 0) {
				$('#musicButton').hide();
			} else {
				var bgmPlayNow = parseInt($('#live2d_bgm').attr('data-bgm'));
				var bgmPlayTime = 0;
				var live2dBGM_Num = sessionStorage.getItem("live2dBGM_Num");
				var live2dBGM_PlayTime = sessionStorage.getItem("live2dBGM_PlayTime");
				if (live2dBGM_Num) {
					if (live2dBGM_Num <= $('input[name=live2dBGM]').length - 1) {
						bgmPlayNow = parseInt(live2dBGM_Num);

        <a class="result-title" style="opacity: 0;" href="https://horolee.github.io/leetcode-648/"" data-c="
          &lt;h4 id=&#34;648-单词替换&#34;&gt;&lt;a href=&#34;https://leetcode.cn/problems/replace-words/&#34;&gt;648. 单词替换&lt;/a&gt;&lt;/h4&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;题目： 在英语中，我们有一个叫做 词根(root) 的概念，可以词根后面添加其他一些词组成另一个较长的单词——我们称这个词为 继承词(successor)。例如，词根an，跟随着单词 other(其他)，可以形成新的单词 another(另一个)。&lt;br&gt;
现在，给定一个由许多词根组成的词典 dictionary 和一个用空格分隔单词形成的句子 sentence。你需要将句子中的所有继承词用词根替换掉。如果继承词有许多可以形成它的词根，则用最短的词根替换它。&lt;br&gt;
你需要输出替换之后的句子。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c#&#34;&gt;示例1：
输入：dictionary = [&amp;quot;cat&amp;quot;,&amp;quot;bat&amp;quot;,&amp;quot;rat&amp;quot;], sentence = &amp;quot;the cattle was rattled by the battery&amp;quot;
输出：&amp;quot;the cat was rat by the bat&amp;quot;

示例2：
输入：dictionary = [&amp;quot;a&amp;quot;,&amp;quot;b&amp;quot;,&amp;quot;c&amp;quot;], sentence = &amp;quot;aadsfasf absbs bbab cadsfafs&amp;quot;
输出：&amp;quot;a a b c&amp;quot;
&lt;/code&gt;&lt;/pre&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;解题思路：&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;暴力法：&lt;br&gt;
建立两层循环，外循环遍历sentence数组，内循环遍历dictionary数组，当sentence中的某个元素以dictionary中的某个元素开头时，则写入结果数组中，如果遍历到后期，dictionary数组中的某个短的词根也在sentence的开头，则用最短的替换，最后组合结果，用空格隔开即可。&lt;/li&gt;
&lt;li&gt;字典树:&lt;br&gt;
利用dicrionary中的所有词根构造一棵字典树，并用特殊符号标记结尾。在搜索前缀时，只需在字典树上搜索出一条最短的前缀路径即可。&lt;/li&gt;
&lt;/ol&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;代码：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c#&#34;&gt;// 解法1：暴力法
public class Solution {
  public string ReplaceWords(IList&amp;lt;string&amp;gt; dictionary, string sentence) {
      string[] sentences = sentence.Split(&#39; &#39;);
      string[] results = new string[sentences.Length];

      for(int i = 0; i &amp;lt; sentences.Length; i++){
          foreach(string s in dictionary){
              if(sentences[i].StartsWith(s)){
                  if(string.IsNullOrEmpty(results[i])){
                      results[i] = s;
                  }
                  else{
                      if(s.Length &amp;lt; results[i].Length){
                          results[i] = s;
                      }
                  }
              }
          }

          if(string.IsNullOrEmpty(results[i])){
              results[i] = sentences[i];
          }
      }

      return string.Join(&amp;quot; &amp;quot;, results);
  }
}

// 解法2：字典树
public class Solution {
  public string ReplaceWords(IList&amp;lt;string&amp;gt; dictionary, string sentence) {
      Trie trie = new Trie();
      foreach(string word in dictionary){
          Trie cur = trie;
          for(int i = 0; i &amp;lt; word.Length; i++){
              char c = word[i];
              if(!cur.Children.ContainsKey(c)){
                  cur.Children.Add(c, new Trie());
              }
              cur = cur.Children[c];
          }
          cur.Children.Add(&#39;#&#39;, new Trie());
      }

      string[] words = sentence.Split(&#39; &#39;);
      for(int i = 0; i &amp;lt; words.Length; i++){
          words[i] = FindRoot(words[i], trie);
      }

      return string.Join(&amp;quot; &amp;quot;, words);
  }

  public string FindRoot(string word, Trie trie){
      StringBuilder root = new StringBuilder();
      Trie cur = trie;
      for(int i = 0; i &amp;lt; word.Length; i++){
          char c = word[i];
          if(cur.Children.ContainsKey(&#39;#&#39;)){
              return root.ToString();
          }
          if(!cur.Children.ContainsKey(c)){
              return word;
          }
          root.Append(c);
          cur = cur.Children[c];
      }

      return root.ToString();
  }

  public class Trie{
      public Dictionary&amp;lt;char, Trie&amp;gt; Children;

      public Trie(){
          Children = new Dictionary&amp;lt;char, Trie&amp;gt;();
      }
  }
}
&lt;/code&gt;&lt;/pre&gt;

&lt;/ul&gt;
&lt;h4 id=&#34;208-实现-trie-前缀树&#34;&gt;&lt;a href=&#34;https://leetcode.cn/problems/implement-trie-prefix-tree/&#34;&gt;208. 实现 Trie (前缀树)&lt;/a&gt;&lt;/h4&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;题目： Trie（发音类似 &amp;quot;try&amp;quot;）或者说 前缀树 是一种树形数据结构，用于高效地存储和检索字符串数据集中的键。这一数据结构有相当多的应用情景，例如自动补完和拼写检查。&lt;/p&gt;
&lt;p&gt;请你实现 Trie 类：&lt;/p&gt;
&lt;p&gt;Trie() 初始化前缀树对象。&lt;br&gt;
void insert(String word) 向前缀树中插入字符串 word 。&lt;br&gt;
boolean search(String word) 如果字符串 word 在前缀树中，返回 true（即，在检索之前已经插入）；否则，返回 false 。&lt;br&gt;
boolean startsWith(String prefix) 如果之前已经插入的字符串 word 的前缀之一为 prefix ，返回 true ；否则，返回 false 。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c#&#34;&gt;示例1：
输入
[&amp;quot;Trie&amp;quot;, &amp;quot;insert&amp;quot;, &amp;quot;search&amp;quot;, &amp;quot;search&amp;quot;, &amp;quot;startsWith&amp;quot;, &amp;quot;insert&amp;quot;, &amp;quot;search&amp;quot;]
[[], [&amp;quot;apple&amp;quot;], [&amp;quot;apple&amp;quot;], [&amp;quot;app&amp;quot;], [&amp;quot;app&amp;quot;], [&amp;quot;app&amp;quot;], [&amp;quot;app&amp;quot;]]
输出
[null, null, true, false, true, null, true]

解释
Trie trie = new Trie();
trie.insert(&amp;quot;apple&amp;quot;);
trie.search(&amp;quot;apple&amp;quot;);   // 返回 True
trie.search(&amp;quot;app&amp;quot;);     // 返回 False
trie.startsWith(&amp;quot;app&amp;quot;); // 返回 True
trie.insert(&amp;quot;app&amp;quot;);
trie.search(&amp;quot;app&amp;quot;);     // 返回 True
&lt;/code&gt;&lt;/pre&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;​&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;解题思路：&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;数组实现：&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;​		前缀树(字典树)是一种多叉树，主要用于存储和查找字符串。假设只存储小写字母，则每一个父节点对应拥有26个子节点(即从a~z)，以及包含是否为一个字符串结束的标志。&lt;/p&gt;
&lt;ol start=&#34;2&#34;&gt;
&lt;li&gt;
&lt;p&gt;哈希表实现：&lt;/p&gt;
&lt;p&gt;​		前缀树(字典树)是一种多叉树，主要用于存储和查找字符串。定义一个哈希表结构的字典树，其中key为字符，value为子树。&lt;/p&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;代码：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c#&#34;&gt;// 解法1：数组实现
public class Trie {

    bool isEnd;
    Trie[] Children = new Trie[26];
    
    public Trie() {
        
    }
    
    public void Insert(string word) {

        Trie cur = this;

        for(int i = 0; i &amp;lt; word.Length; i++){
            cur.Children[word[i] - &#39;a&#39;] ??= new Trie();
            cur = cur.Children[word[i] - &#39;a&#39;];
        }

        cur.isEnd = true;
    }
    
    public bool Search(string word) {

        Trie cur = this;
        for(int i = 0; i &amp;lt; word.Length; i++){
            
            if(cur.Children[word[i] - &#39;a&#39;] == null){
                return false;
            }

            cur = cur.Children[word[i] - &#39;a&#39;];
        }

        return cur.isEnd;
    }
    
    public bool StartsWith(string prefix) {

        Trie cur = this;
        for(int i = 0; i &amp;lt; prefix.Length; i++){
            if(cur.Children[prefix[i] - &#39;a&#39;] == null){
                return false;
            }

            cur = cur.Children[prefix[i] - &#39;a&#39;];
        }

        return true;
    }
}

/**
 * Your Trie object will be instantiated and called as such:
 * Trie obj = new Trie();
 * obj.Insert(word);
 * bool param_2 = obj.Search(word);
 * bool param_3 = obj.StartsWith(prefix);
 */

// 解法2：哈希表实现
public class Trie {

    Dictionary&amp;lt;char, Trie&amp;gt; Children;
    
    public Trie() {
        this.Children = new Dictionary&amp;lt;char, Trie&amp;gt;();
    }
    
    public void Insert(string word) {

        Trie cur = this;

        for(int i = 0; i &amp;lt; word.Length; i++){
            
            if(!cur.Children.ContainsKey(word[i])){
                cur.Children.Add(word[i], new Trie());
            }

            cur = cur.Children[word[i]];
        }

        if(!cur.Children.ContainsKey(&#39;#&#39;)){
            cur.Children.Add(&#39;#&#39;, new Trie());
        }
    }
    
    public bool Search(string word) {

        Trie cur = this;
        for(int i = 0; i &amp;lt; word.Length; i++){
            if(!cur.Children.ContainsKey(word[i])){
                return false;
            }

            cur = cur.Children[word[i]];
        }
        
        if(cur.Children.ContainsKey(&#39;#&#39;)){
            return true;
        }
        
        return false;
    }
    
    public bool StartsWith(string prefix) {

        Trie cur = this;
        for(int i = 0; i &amp;lt; prefix.Length; i++){
            if(!cur.Children.ContainsKey(prefix[i])){
                return false;
            }

            cur = cur.Children[prefix[i]];
        }

        return true;
    }
}

      <div class="item">
        <a class="result-title" style="opacity: 0;" href="https://horolee.github.io/SegmentTree/"" data-c="
          &lt;ol&gt;
&lt;li&gt;
&lt;h5 id=&#34;什么是线段树&#34;&gt;什么是线段树？&lt;/h5&gt;
&lt;p&gt;线段树是一种二叉树，广义上也被归类为二叉搜索树。它是一个工具，能将区间的修改、维护和查询，时间复杂度优化为log级别。&lt;/p&gt;
&lt;p&gt;线段树的维护只需要小区间更新大区间，线段树是平衡二叉树。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://horolee.github.io/post-images/1657006086429.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;h5 id=&#34;线段树的使用局限性&#34;&gt;线段树的使用局限性&lt;/h5&gt;
&lt;p&gt;问题需要满足：区间加法(对于[L,R]的区间，它的答案可以由[L,M]和[M+1,R]的答案合并求出) 。&lt;/p&gt;
&lt;p&gt;满足的问题：区间求和，区间最大最小值等。&lt;/p&gt;
&lt;p&gt;不满足的问题：区间的众数、区间最长连续问题、最长不下降问题等。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;h5 id=&#34;线段树解决问题的步骤&#34;&gt;线段树解决问题的步骤&lt;/h5&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;建树&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;以堆的方式存储数据&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-mermaid&#34;&gt;graph TB;
1((1))---2((2))
1((1))---3((3))
2((2))---4((4))
2((2))---5((5))
3((3))---6((6))
3((3))---7((7))
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;其中，若1号结点值为i，则其左子树结点值为2i，右子树结点值为2i+1，父结点值为i div 2(div为整除)。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;位运算计算效率更高&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;线段树的数组一般要开到4*n才能防止出现越界访问&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;单点修改&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;当需要修改数列中下标为i的数据时，从根结点向下深度搜索，如果当前结点的左儿子的区间[L,R]包含了i，也就是L&amp;lt;=i&amp;lt;=R，就访问左儿子，否则就访问右儿子。直到L=R，也就是搜到了只包含这个数据的结点，就可以修改它。不要忘了将包含此数据的大区间的值更新。&lt;/li&gt;
&lt;li&gt;仅有单点修改的区间查询不需要处理lazy标记，步骤为：
&lt;ul&gt;
&lt;li&gt;如果要查询的区间完全覆盖当前区间，直接返回当前区间的值；&lt;/li&gt;
&lt;li&gt;如果查询区间和左儿子有交集，搜索左儿子&lt;/li&gt;
&lt;li&gt;如果查询区间和右儿子有交集，就搜索右儿子&lt;/li&gt;
&lt;li&gt;最后合并处理两边查询的数据&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;区间修改&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;如果按照常规思路，向下递归遍历所有结点一一修改，时间复杂度和暴力处理相差无几。于是这里用到了lazy标记。&lt;/li&gt;
&lt;li&gt;&amp;lt;lazy标记&amp;gt;将某个区间标记，表示这个区间的值已经更新，但它的子区间却没有更新，更新的信息就是标记里存的值。&lt;/li&gt;
&lt;li&gt;区间修改的步骤：
&lt;ul&gt;
&lt;li&gt;如果要修改的区间完全覆盖当前区间，直接更新这个区间，打上lazy标记&lt;/li&gt;
&lt;li&gt;如果没有完全覆盖，且当前区间有lazy标记，先下传lazy标记到子区间，再清除当前区间的lazy标记&lt;/li&gt;
&lt;li&gt;如果修改区间和左儿子有交集，搜索左儿子&lt;/li&gt;
&lt;li&gt;如果修改区间和右儿子有交集，搜索右儿子&lt;/li&gt;
&lt;li&gt;最后将当前区间的值更新&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;区间修改后的区间查询&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;如果要查询的区间完全覆盖当前区间，直接返回当前区间的值&lt;/li&gt;
&lt;li&gt;如果没有被完全包含，下传lazy标记&lt;/li&gt;
&lt;li&gt;如果查询区间和左儿子有交集，搜索左儿子&lt;/li&gt;
&lt;li&gt;如果查询区间和右儿子有交集，搜索右儿子&lt;/li&gt;
&lt;li&gt;最后合并处理两边查询的数据&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;h5 id=&#34;线段数模板例题&#34;&gt;线段数模板例题&lt;/h5&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;已知一个数列，你需要进行下面两种操作：将某区间每一个数加上k，求出某区间所有数的和&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;输入格式：&lt;/p&gt;
&lt;p&gt;第一行包含两个整数n, m(1&amp;lt;=n, m&amp;lt;=10^5)，分别表示该数列数字的个数和操作的总个数&lt;/p&gt;
&lt;p&gt;第二行包含n个用空格分隔的整数，其中第i个数字表示数列第i项的初始值&lt;/p&gt;
&lt;p&gt;接下来m行每行包含3或4个整数，表示一个操作：&lt;/p&gt;
&lt;p&gt;​	1 x y k：将区间[x, y]内的每个数加上k&lt;/p&gt;
&lt;p&gt;​	2 x y ： 输出区间[x, y]内每个数的和&lt;/p&gt;
&lt;p&gt;输出格式：&lt;/p&gt;
&lt;p&gt;输出包含若干行整数，即为所有操作2 的结果。&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;输入：&lt;/p&gt;
&lt;p&gt;5 5&lt;/p&gt;
&lt;p&gt;1 5 4 2 3&lt;/p&gt;
&lt;p&gt;2 2 4&lt;/p&gt;
&lt;p&gt;1 2 3 2&lt;/p&gt;
&lt;p&gt;2 3 4&lt;/p&gt;
&lt;p&gt;1 1 5 1&lt;/p&gt;
&lt;p&gt;2 1 4&lt;/p&gt;
&lt;p&gt;输出：&lt;/p&gt;
&lt;p&gt;11&lt;/p&gt;
&lt;p&gt;8&lt;/p&gt;
&lt;p&gt;20&lt;/p&gt;
&lt;/blockquote&gt;
&lt;/blockquote&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;/li&gt;
&lt;/ol&gt;
">线段树</a>
      </div>

        <a class="result-title" style="opacity: 0;" href="https://horolee.github.io/LC20220701/"" data-c="
          &lt;h4 id=&#34;leetcode每日一题&#34;&gt;LeetCode每日一题&lt;/h4&gt;
&lt;h5 id=&#34;241-为运算表达式设计优先级&#34;&gt;&lt;a href=&#34;https://leetcode.cn/problems/different-ways-to-add-parentheses/&#34;&gt;241. 为运算表达式设计优先级&lt;/a&gt;&lt;/h5&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;题目： 给你一个由数字和运算符组成的字符串 expression ，按不同优先级组合数字和运算符，计算并返回所有可能组合的结果。你可以 按任意顺序 返回答案。生成的测试用例满足其对应输出值符合 32 位整数范围，不同结果的数量不超过 104 。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c#&#34;&gt;示例1：
输入：expression = &amp;quot;2-1-1&amp;quot;
输出：[0,2]
解释：
((2-1)-1) = 0 
(2-(1-1)) = 2

示例2：
输入：expression = &amp;quot;2*3-4*5&amp;quot;
输出：[-34,-14,-10,-10,10]
解释：
(2*(3-(4*5))) = -34 
((2*3)-(4*5)) = -14 
((2*(3-4))*5) = -10 
(2*((3-4)*5)) = -10 
(((2*3)-4)*5) = 10
&lt;/code&gt;&lt;/pre&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;​&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;解题思路：&lt;/p&gt;
&lt;p&gt;对于一个形如x op y的算式而言(op为操作数)，它的结果取决于x和y的结果组合数。接下来该问题的子问题就是x op y 中的x和y的全部组合。属于&lt;strong&gt;分治&lt;/strong&gt;问题。&lt;/p&gt;
&lt;p&gt;接下来就是分治算法三步走：&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;分解：按运算符分为左右两部分，分别求解&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;解决：实现一个递归函数，输入算式，返回算式解&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;合并：根据运算符合并左右两部分的解，得出最终解&lt;/p&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;代码：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c#&#34;&gt;public class Solution {
    public IList&amp;lt;int&amp;gt; DiffWaysToCompute(string expression) {
        IList&amp;lt;int&amp;gt; res = new List&amp;lt;int&amp;gt;();

        if(IsDigit(expression)){
            res.Add(int.Parse(expression));
            return res;
        }
        
        IList&amp;lt;int&amp;gt; left = new List&amp;lt;int&amp;gt;();
        IList&amp;lt;int&amp;gt; right = new List&amp;lt;int&amp;gt;();

        // 遍历字符串
        for(int i = 0; i &amp;lt; expression.Length; i++){
            if(expression[i] == &#39;+&#39; || expression[i] == &#39;-&#39; || expression[i] == &#39;*&#39;){
                left = DiffWaysToCompute(expression.Substring(0, i));
                right =  DiffWaysToCompute(expression.Substring(i + 1, expression.Length - i - 1));
                foreach(int l in left){
                    foreach(int r in right){
                        if(expression[i] == &#39;+&#39;){
                            res.Add(l + r);
                        }
                        if(expression[i] == &#39;-&#39;){
                            res.Add(l - r);
                        }
                        if(expression[i] == &#39;*&#39;){
                            res.Add(l * r);
                        }
                    }
                }
            }
        }
        
        return res;
    }

    private bool IsDigit(string str){
        if(string.IsNullOrEmpty(str)){
            return false;
        }
        
        ASCIIEncoding ascii = new ASCIIEncoding();
        byte[] bytestr = ascii.GetBytes(str);        
 
        foreach (byte c in bytestr)                   
        {
            if (c &amp;lt; 48 || c &amp;gt; 57)                          
            {
                return false;                             
            }
        }
        return true;
    }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;/li&gt;
&lt;/ul&gt;

    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

    if (map.size > 0) {
      let lanElems = document.querySelectorAll('.language');
      lanElems.forEach(elem => {
        let lan = elem.dataset.lan, text = map.get(lan);
        if (elem.__proto__ === HTMLInputElement.prototype) {
          elem.placeholder = text
        } else {
          if (elem.dataset.count) {
            text = elem.dataset.count + text;
          }
          elem.textContent = text;
        }
      })
    }
  }

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
